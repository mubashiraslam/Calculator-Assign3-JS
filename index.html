<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width="width=576", initial-scale=1.0">
    <title>Calculator | JS Assign #2</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <h1 class="heading">The Calculator Application</h1>
    <p class="para">A simple calculator application made by Mubashir Aslam (Roll No. WM7971) for Saylani's Web & Mobile Hybrid Application Development course.</p>
    <div class="container main">
        <div class="container resultField">
            <div class="row">
                <input type="text" id="result">
            </div>
        </div>

        


        <div class="buttons">
            <div class="row">
                <div class="col">
                    <button class="clear">C</button>
                </div>
            </div>
            <div>
                <button class="smallBtns">7</button>
                <button class="smallBtns">8</button>
                <button class="smallBtns">9</button>
                <button class="smallBtns greyColor">X</button>
            </div>
            <div>
                <button class="smallBtns">4</button>
                <button class="smallBtns">5</button>
                <button class="smallBtns">6</button>
                <button class="smallBtns greyColor">-</button>
            </div>
            <div>
                <button class="smallBtns">1</button>
                <button class="smallBtns">2</button>
                <button class="smallBtns">3</button>
                <button class="smallBtns greyColor">+</button>
            </div>
            <div>
                <button class="smallBtns">0</button>
                <button class="answerBtn">=</button>
            </div>
        </div>
    </div>      
</body>
<script src="app.js"></script>
</html>
