<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | JS Assign #2</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <h1 class="heading">The Calculator Application</h1>
    <p class="para">A simple calculator application made by Mubashir Aslam (Roll No. WM7971) for Saylani's Web & Mobile Hybrid Application Development course.</p>
    <div class="container main">
        <div class="container resultField">
            <div class="row">
                <input type="text" id="result">
            </div>
        </div>

        


        <div class="buttons">
            <div class="row">
                <div class="col">
                    <button class="clear" onclick="clearAll();">C</button>
                </div>
            </div>
            <div>
                <button class="smallBtns" onclick="getValue(7);">7</button>
                <button class="smallBtns" onclick="getValue(8);">8</button>
                <button class="smallBtns" onclick="getValue(9);">9</button>
                <button class="smallBtns greyColor" onclick="getValue('*');">X</button>
            </div>
            <div>
                <button class="smallBtns" onclick="getValue(4);">4</button>
                <button class="smallBtns" onclick="getValue(5);">5</button>
                <button class="smallBtns" onclick="getValue(6);">6</button>
                <button class="smallBtns greyColor" onclick="getValue('-');">-</button>
            </div>
            <div>
                <button class="smallBtns" onclick="getValue(1);">1</button>
                <button class="smallBtns" onclick="getValue(2);">2</button>
                <button class="smallBtns" onclick="getValue(3);">3</button>
                <button class="smallBtns greyColor" onclick="getValue('+');">+</button>
            </div>
            <div>
                <button class="smallBtns" onclick="getValue(0);">0</button>
                <button class="answerBtn" onclick="getAnswer();">=</button>
            </div>
        </div>
    </div>      
</body>
<script src="app.js"></script>
</html>
